<div class="card" *ngIf="usuariosFilho">
  <div class="card-body">
    <!-- <p > Nome: {{ usuariosFilho.nome }}</p> -->
    <p> Nome: <input #nome type="text" [value]="usuariosFilho.nome"> </p>
    <!-- <p> Email: {{ usuariosFilho.email }}</p> -->

    <p><button (click)="onSalvarClick(nome.value, email.value)">Salvar</button></p>
  </div>

</div>
